<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style-classi.css" />
    <link rel="stylesheet" href="css/style-gen.css" />
    <link
      rel="shortcut icon"
      href="css/image/logo cv2.png"
      type="image/x-icon"
    />
    <title>Classeviva V2 - Classi</title>
    <script src="js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js "></script>
    <script src="js/logout.js"></script>
    <script src="js/classi.js"></script>
  </head>
  <body>
    <header>
      <!--account e logout-->
      <div id="account"><b>Account selezionato: Giacobazzi Oscavator</b></div>
      <div id="box-logout">
        <input type="submit" id="logout" value="Logout" />
      </div>
    </header>
    <main>
      <!--bottoni per tornare indietro -->
      <div id="bottoni">
        <button id="indietro">Torna<br />a Home</button>
        <button id="aggiungi">Aggiungi <br />Classe</button>
      </div>
      <!--Box lettura classe-->
      <div id="box-lettura" style="display: none">
        <button id="modifica">
          <img src="css/image/modifica.png" class="penna" />
        </button>
        <button class="chiudi">X</button>
        <h1 id="classe-lett"></h1>
        <div id="list-stud">
          <ul>
            <li>ciao</li>
          </ul>
        </div>
        <button id="elimina">Elimina classe</button>
      </div>
      <!--box lista classi-->
      <div id="list-classi">
        <div id="errore">Non ci sono classi registrate.</div>
      </div>
      <!--box per la creazione di classe, di base nascosto-->
      <div id="lett-classe" style="display: none">
        <div id="inserimento">
          <button class="chiudi">X</button><br />
          <b>
            <label for="classe">Classe:</label>
            <select name="classi" id="classe">
              <option value="1" selected>1^</option>
              <option value="2">2^</option>
              <option value="3">3^</option>
              <option value="4">4^</option>
              <option value="5">5^</option>
            </select>
            <br /><br />
            <label for="sezione">Sezione:</label>
            <select name="sezioni" id="sezione">
              <option value="A" selected>A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
              <option value="E">E</option>
              <option value="F">F</option>
              <option value="G">G</option>
              <option value="H">H</option>
              <option value="I">I</option>
              <option value="J">J</option>
              <option value="K">K</option>
              <option value="L">L</option>
              <option value="M">M</option>
              <option value="N">N</option>
              <option value="O">O</option>
              <option value="P">P</option>
              <option value="Q">Q</option>
              <option value="R">R</option>
              <option value="S">S</option>
              <option value="T">T</option>
              <option value="U">U</option>
              <option value="V">V</option>
              <option value="W">W</option>
              <option value="X">X</option>
              <option value="Y">Y</option>
              <option value="Z">Z</option>
            </select>
            <br /><br /><br />
            <button id="pubblica">Pubblica</button>
          </b>
        </div>
      </div>
    </main>
  </body>
</html>
