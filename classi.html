<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style-classi.css" />
    <link rel="stylesheet" href="css/style-gen.css" />
    <link
      rel="shortcut icon"
      href="css/image/logo cv2.png"
      type="image/x-icon"
    />
    <title>Classeviva V2 - Classi</title>
    <script src="js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js "></script>
    <script src="js/logout.js"></script>
    <script src="js/classi.js"></script>
  </head>
  <body>
    <header>
      <!--account e logout-->
      <div id="account"><b>Account selezionato: Giacobazzi Oscavator</b></div>
      <div id="box-logout">
        <input type="submit" id="logout" value="Logout" />
      </div>
    </header>
    <main>
      <!--bottoni per tornare indietro -->
      <div id="bottoni">
        <button id="indietro">Torna<br />a Home</button>
        <button id="aggiungi">Aggiungi <br />Classe</button>
      </div>
      <!--Box lettura classe-->
      <div id="box-lettura" style="display: none">
        <button id="modifica">
          <img src="css/image/modifica.png" class="penna" />
        </button>
        <button class="chiudi">X</button>
        <h1 id="classe-lett"></h1>
        <div id="list-stud">
          <ul>
            <li>ciao</li>
          </ul>
        </div>
        <button id="elimina">Elimina classe</button>
      </div>
      <!--box lista classi-->
      <div id="list-classi">
        <div id="errore">Non ci sono classi registrate.</div>
      </div>
      <!--box per la creazione di classe, di base nascosto-->
      <div id="lett-classe" style="display: none">
        <div id="inserimento">
          <button class="chiudi">X</button><br />
          <b>
            <label for="classe">Classe:</label>
            <select name="classi" id="classe">
              <option value="1" id="classe1Or" selected>1^</option>
              <option value="2" id="classe2Or">2^</option>
              <option value="3" id="classe3Or">3^</option>
              <option value="4" id="classe4Or">4^</option>
              <option value="5" id="classe5Or">5^</option>
            </select>
            <br /><br />
            <label for="sezione">Sezione:</label>
            <select name="sezioni" id="sezione">
              <option value="A" id="sezioneAOr" selected>A</option>
              <option value="B" id="sezioneBOr">B</option>
              <option value="C" id="sezioneCOr">C</option>
              <option value="D" id="sezioneDOr">D</option>
              <option value="E" id="sezioneEOr">E</option>
              <option value="F" id="sezioneFOr">F</option>
              <option value="G" id="sezioneGOr">G</option>
              <option value="H" id="sezioneHOr">H</option>
              <option value="I" id="sezioneIOr">I</option>
              <option value="J" id="sezioneJOr">J</option>
              <option value="K" id="sezioneKOr">K</option>
              <option value="L" id="sezioneLOr">L</option>
              <option value="M" id="sezioneMOr">M</option>
              <option value="N" id="sezioneNOr">N</option>
              <option value="O" id="sezioneOOr">O</option>
              <option value="P" id="sezionePOr">P</option>
              <option value="Q" id="sezioneQOr">Q</option>
              <option value="R" id="sezioneROr">R</option>
              <option value="S" id="sezioneSOr">S</option>
              <option value="T" id="sezioneTOr">T</option>
              <option value="U" id="sezioneUOr">U</option>
              <option value="V" id="sezioneVOr">V</option>
              <option value="W" id="sezioneWOr">W</option>
              <option value="X" id="sezioneXOr">X</option>
              <option value="Y" id="sezioneYOr">Y</option>
              <option value="Z" id="sezioneZOr">Z</option>
            </select>
            <br /><br /><br />
            <button id="pubblica">Pubblica</button>
          </b>
        </div>
      </div>
      <!--box per la modifica di classe, di base nascosto-->
      <div id="modifica-box" style="display: none">
        <div id="inserimentoMod">
          <button class="chiudi">X</button><br />
          <b>
            <label for="classeMod">Classe:</label>
            <select name="classiMod" id="classeMod">
              <option value="1" id="classe1">1^</option>
              <option value="2" id="classe2">2^</option>
              <option value="3" id="classe3">3^</option>
              <option value="4" id="classe4">4^</option>
              <option value="5" id="classe5">5^</option>
            </select>
            <br /><br />
            <label for="sezioneMod">Sezione:</label>
            <select name="sezioniMod" id="sezioneMod">
              <option value="A" id="sezioneA">A</option>
              <option value="B" id="sezioneB">B</option>
              <option value="C" id="sezioneC">C</option>
              <option value="D" id="sezioneD">D</option>
              <option value="E" id="sezioneE">E</option>
              <option value="F" id="sezioneF">F</option>
              <option value="G" id="sezioneG">G</option>

              <option value="P" id="sezioneP">P</option>
              <option value="Q" id="sezioneQ">Q</option>
              <option value="R" id="sezioneR">R</option>
              <option value="S" id="sezioneS">S</option>
              <option value="T" id="sezioneT">T</option>
              <option value="U" id="sezioneU">U</option>
              <option value="V" id="sezioneV">V</option>
              <option value="W" id="sezioneW">W</option>
              <option value="X" id="sezioneX">X</option>
              <option value="Y" id="sezioneY">Y</option>
              <option value="Z" id="sezioneZ">Z</option>
            </select>
            <br /><br /><br />
            <button id="pubblicaMod">Pubblica</button>
          </b>
        </div>
      </div>
    </main>
    <!--avvertimento-->
    <div id="avvertimento" style="display: none;">
      <div id="corpo">
        <b>
          <div id="attenzione">Attenzione!</div>
          <p>
            Sei sicuro di voler eliminare la classe?<br>
            Questa azione Ã¨ irreversibile.
          </p>
          <button id="si">Si</button>
          <button id="no">No</button>
        </b>
      </div>
    </div>
  </body>
</html>
