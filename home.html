<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classeviva V2 - Home</title>
    <link
      rel="shortcut icon"
      href="css/image/logo cv2.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/style-gen.css" />
    <link rel="stylesheet" href="css/style-home.css" />
    <script src="js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js "></script>
    <script src="js/logout.js"></script>
    <script src="js/menu.js"></script>
  </head>
  <body>
    <header>
      <div id="account"><b>Account selezionato: Giacobazzi Oscavator</b></div>
      <div id="box-logout">
        <input type="submit" id="logout" value="Logout" />
      </div>
    </header>
    <main>
      <button id="bot-bacheca" class="bot">
        <div class="cont-bot">
          <img src="css/image/bacheca.png" />
          <div class="testo">BACHECA</div>
        </div>
      </button>
      <button id="bot-voti" class="bot">
        <div class="cont-bot">
          <img src="" />
          <div class="testo">VOTI</div>
        </div>
      </button>
      <button id="bot-note" class="bot">
        <div class="cont-bot">
          <img src="css/image/note.png" />
          <div class="testo">NOTE</div>
        </div>
      </button>
      <button id="bot-classi" class="bot">
        <div class="cont-bot">
          <img src="css/image/classi.png" />
          <div class="testo">CLASSI</div>
        </div>
      </button>
      <button id="bot-studenti" class="bot">
        <div class="cont-bot">
          <img src="" />
          <div class="testo">STUDENTI</div>
        </div>
      </button>
    </main>
  </body>
</html>
