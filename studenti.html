<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style-studenti.css" />
    <link rel="stylesheet" href="css/style-gen.css" />
    <link rel="shortcut icon" href="css/image/logo.png" type="image/x-icon" />
    <title>Classeviva V2 - Studenti</title>
    <script src="js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js "></script>
    <script src="js/logout.js"></script>
    <script src="js/studenti.js"></script>
  </head>
  <body>
    <header>
      <!--header con account-->
      <div id="account"><b>Account selezionato: Giacobazzi Oscavator</b></div>
      <div id="box-logout">
        <input type="submit" id="logout" value="Logout" />
      </div>
    </header>
    <main>
      <!--bottoni per tornare indietro e fare nuovi alunni-->
      <div id="bottoni">
        <button id="indietro">Torna<br />a Home</button>
        <button id="aggiungi">Aggiungi<br />Stud.</button>
      </div>
      <!--box lista classi-->
      <div id="list-studenti"><div id="errore">Non ci sono studenti registrati</div></div>
      <!--box lettura dettagli studente-->
      <div id="box-lettura" style="display: none">
        <button class="chiudi">X</button><br />
        Nome:
        <div id="nome-lett"></div>
        <br />
        Cognome:
        <div id="cognome-lett"></div>
        <br />
        Classe:
        <div id="classe-lett"></div>
        <br />
        <button id="elimina">Elimina stud.</button>
      </div>
      <!--box per la creazione di classe, di base nascosto-->
      <div id="lett-studente" style="display: none">
        <div id="inserimento">
          <button class="chiudi">X</button><br />
          <b>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" />
            <label for="cognome">Cognome:</label>
            <input type="text" id="cognome" />
            <label for="classe">Classe di appartenenza:</label>
            <select name="classi" id="classe"></select>
            <button id="pubblica">Pubblica</button>
          </b>
        </div>
      </div>
    </main>
  </body>
</html>
