<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style-note.css" />
    <link rel="stylesheet" href="css/style-gen.css" />
    <link
      rel="shortcut icon"
      href="css/image/logo cv2.png"
      type="image/x-icon"
    />
    <title>Classeviva V2 - Note</title>
    <script src="js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js "></script>
    <script src="js/logout.js"></script>
    <script src="js/note.js"></script>
  </head>
  <body>
    <header>
      <!--header con account-->
      <div id="account"><b>Account selezionato: Giacobazzi Oscavator</b></div>
      <div id="box-logout">
        <input type="submit" id="logout" value="Logout" />
      </div>
    </header>
    <main>
      <!--bottoni per tornare indietro e fare nuovi alunni-->
      <div id="bottoni">
        <button id="indietro">Torna<br />a Home</button>
        <button id="aggiungi">Aggiungi<br />Nota</button>
      </div>
      <!--box lista note-->
      <div id="list-note">
        <div id="errore">Non ci sono note registrate</div>
      </div>
      <!--box lettura note-->
      <div id="box-note" style="display: none">
        <button id="modifica">
          <img src="css/image/modifica.png" class="penna" />
        </button>
        <button class="chiudi">X</button><br />
        Studente:
        <div id="studente-associato"></div>
        <br />
        Corpo:
        <div id="nota-lett"></div>
        <br />
        Data di assegnazione:
        <div id="data-nota"></div>
        <br />
        <button id="elimina">Elimina Nota</button>
      </div>
      <!--box per la creazione nota-->
      <div id="lett-nota" style="display: none">
        <div id="inserimento">
          <button class="chiudi">X</button><br />
          <b>
            <label for="studenti">Studente:</label>
            <select name="studente" id="studenti"></select
            ><br />
            <label for="corpo">Corpo:</label><br />
            <textarea cols="30" rows="4" id="corpo"></textarea><br />
            <label for="data">Data:</label>
            <input type="date" name="Data" id="data" />
            <button id="pubblica">Pubblica</button>
          </b>
        </div>
      </div>
    </main>
  </body>
</html>
